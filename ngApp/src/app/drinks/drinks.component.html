<div class="row">
    <div *ngFor="let drink of drinks" class="col col-sm-3 col-md-3 text-center" style="margin-top:1rem;" id="k">

      <img src="{{drink.img}}" style="height: 200px !important; width: 180px;"  class=" img-thumbnail img-responsive">
      <h3>{{drink.name}}</h3>
      <p><strong>Price {{drink.price}} KM </strong></p>
      <button class="btn btn-success" (click)="dodaj(drink)">Add to cart</button>
    </div>
    </div>
